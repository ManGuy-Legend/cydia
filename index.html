<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YulkyTulky</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Man-Guy</h1>
        
        <div class="button-row">
            <button class="modern-button">
                <img src="cydia-icon.png" class="app-icon" alt="Cydia">
                <span class="button-text">Add to Cydia</span>
            </button>
            
            <button class="modern-button">
                <img src="zebra-icon.png" class="app-icon" alt="Zebra">
                <span class="button-text">Add to Zebra</span>
            </button>
        </div>
        
        <div class="url-container">
            <div class="url-display">https://manguy-legend.github.io/cydia/</div>
            <button class="copy-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 0 24 24" width="18px" fill="currentColor">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"></path>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
