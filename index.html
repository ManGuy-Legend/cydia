<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YulkyTulky</title>
    <link rel="stylesheet" href="styles.css">>
</head>
<body>
    <div class="container">
        <h1 class="title">YulkyTulky</h1>
        
        <div class="button-row">
            <button class="modern-button">
                <div class="app-icon"></div>
                <span class="button-text">Add to Cydia</span>
            </button>
            
            <button class="modern-button">
                <div class="app-icon"></div>
                <span class="button-text">Add to Zebra</span>
            </button>
        </div>
        
        <div class="url-container">
            <div class="url-display">https://yulkytulky.com/</div>
            <button class="copy-button">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
