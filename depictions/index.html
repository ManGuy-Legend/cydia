<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Awesome Tweak - ManGuy-Legend’s Repo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.querystring.js"></script>
<script src="js/data-loader-engine.js"></script>
<script src="js/content-blocks-index.js"></script>

<script>
  const bundleid = $.QueryString['p'];
  const contentBlocks = getContentBlocks();

  $(document).ready(function () {
    populateContentBlocks(
      `${bundleid}/info.xml`,
      contentBlocks,
      () => console.error("Package data failed to load."),
      (xml) => {
        document.title = $(xml).find("package > name").text() + " - ManGuy-Legend’s Repo";
      }
    );
  });
</script>

<body>

  <!-- Header with icon and title -->
<div class="package-header">
  <img src="" alt="Package Icon" class="package-icon" />
  <h1 id="packageName"></h1>
</div>

<main class="depiction-container">

  <section class="depiction-section">
    <h2>Description</h2>
    <p id="descriptionList"></p>
  </section>

  <section class="depiction-section">
    <h2>What’s New</h2>
    <ul id="changesList"></ul>
  </section>

  <section class="depiction-section">
    <h2>Screenshots</h2>
    <div class="screenshot-gallery" id="screenshotGallery"></div>
  </section>

  <section class="depiction-section">
    <h2>Dependencies</h2>
    <ul id="dependencyList"></ul>
  </section>

  <section class="depiction-section">
    <h2>Links</h2>
    <div id="externalLinksList"></div>
  </section>

  <p class="footer-note">Maintained by ManGuy-Legend • Updated regularly</p>
</main>

</body>
</html>
